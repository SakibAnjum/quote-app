
<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>

      <button ion-item (tap)="onLoad(tabsPage)">
        <ion-icon name="quote" item-left></ion-icon>
        Quote
      </button>

      <button ion-item (tap)="onLoad(settingsPage)">
        <ion-icon name="settings" item-left></ion-icon>
        Settings
      </button>
    </ion-list>
  </ion-content>
</ion-menu>



<ion-nav [root]="tabsPage" #content></ion-nav>
