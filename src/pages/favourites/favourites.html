
<ion-header>

  <ion-navbar>
    <ion-buttons end>
      <button ion-button>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Favourites</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item-sliding *ngFor="let q of quotes">
      <ion-item
        (tap)="onViewQuote(q)">
        <h2>{{ q.person}}</h2>
        <p>{{ q.text}}</p>
      </ion-item>

      <ion-item-options>
        <button ion-button color="danger" (tap)="removeFromFev(q)">
          <ion-icon name="trash"></ion-icon>
          Delete
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
