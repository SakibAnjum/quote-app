
<ion-header>

  <ion-navbar>
    <ion-title>{{x?.text}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding text-center>
  <ion-card>
    <ion-card-content>
      {{x}}
    </ion-card-content>
  </ion-card>

  <ion-row>
    <ion-col>
      <button ion-button small outline color="danger">UnFav</button>
      <button (tap)="onClose()" ion-button color="danger">Close</button>
    </ion-col>
  </ion-row>
</ion-content>
