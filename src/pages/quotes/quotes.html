
<ion-header>

  <ion-navbar>
    <ion-title>{{data?.person}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding text-center>
  <ion-card>
    <ion-card-content>
      {{data?.text}}
    </ion-card-content>
  </ion-card>

  <ion-row>
    <ion-col>
      <button ion-button small outline color="danger" (tap)="onClose(true)">UnFav</button>
      <button (tap)="onClose()" ion-button color="danger">Close</button>
    </ion-col>
  </ion-row>
</ion-content>
