
<ion-header>

  <ion-navbar>
    <ion-title>{{quoteGroup?.category | uppercase}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-card *ngFor="let quote of quoteGroup.quotes, let i = index">
      <ion-card-header>
        #{{ i + 1}}
      </ion-card-header>
        <ion-card-content>
            <p>{{quote.text}}</p>
            <p>quote.person</p>
        </ion-card-content>

      <ion-row>
        <ion-col text-right>

          <button (tap)="onAddFav(quote)" *ngIf="!isFav(quote)" ion-button small clear="">Favourite</button>

          <button (tap)="onRemoveFav(quote)" *ngIf="isFav(quote)"
                  ion-button small clear color="danger">
            UnFavourite</button>

        </ion-col>
      </ion-row>
    </ion-card>
</ion-content>
