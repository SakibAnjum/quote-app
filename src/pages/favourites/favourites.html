
<ion-header>

  <ion-navbar>
    <ion-title>Favourites</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let q of quotes"
    (tap)="onViewQuote(q)">
        <h2>{{ q.person}}</h2>
        <p>{{ q.text}}</p>
    </ion-item>
  </ion-list>
</ion-content>
